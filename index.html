<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="cart-container">
            <h1>Shopping Cart</h1>
            <div class="cart-header">
                <div>PRODUCT DETAILS</div>
                <div>QUANTITY</div>
                <div>PRICE</div>
                <div>TOTAL</div>
            </div>
            <div class="cart-item">
                <div class="product-details">
                    <img src="./cart-images/product1.png" alt="Flangesio Boots Black">
                    <span>Flangesio Boots Black</span>
                    <a href="#" class="remove">Remove</a>
                </div>
                <div class="product-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" value="2">
                    <button class="quantity-btn">+</button>
                </div>
                <div class="product-price">₦ 18,000</div>
                <div class="product-total">₦ 36,000</div>
            </div>
            <div class="cart-item">
                <div class="product-details">
                    <img src="./cart-images/product2.png" alt="Chunky Boots Black">
                    <span>Chunky Boots Black</span>
                    <a href="#" class="remove">Remove</a>
                </div>
                <div class="product-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" value="1">
                    <button class="quantity-btn">+</button>
                </div>
                <div class="product-price">₦ 20,000</div>
                <div class="product-total">₦ 20,000</div>
            </div>
            <div class="cart-item">
                <div class="product-details">
                    <img src="./cart-images/product3.png" alt="High Top Boots Black">
                    <span>High Top Boots Black</span>
                    <a href="#" class="remove">Remove</a>
                </div>
                <div class="product-quantity">
                    <button class="quantity-btn">-</button>
                    <input type="text" value="1">
                    <button class="quantity-btn">+</button>
                </div>
                <div class="product-price">₦ 25,000</div>
                <div class="product-total">₦ 25,000</div>
            </div>
            <a href="shop.html" class="continue-shopping">Continue Shopping</a>
        </div>
        <div class="order-summary">
            <h2>Order Summary</h2>
            <div class="summary-item">
                <span>ITEMS SUBTOTAL:</span>
                <span>₦ 81,000</span>
            </div>
            <div class="summary-item">
                <span>SHIPPING:</span>
                <span>₦ 0</span>
            </div>
            <div class="summary-item">
                <span>SALES TAX:</span>
                <span>₦ 0</span>
            </div>
            <div class="summary-item total-cost">
                <span>TOTAL COST:</span>
                <span>₦ 81,000</span>
            </div>
            <div class="promo-code">
                <label for="promo-code">PROMO CODE</label>
                <input type="text" id="promo-code" name="promo-code" placeholder="Enter promo code">
                <button type="button">Apply</button>
            </div>
            <button class="checkout-button">CHECKOUT</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
