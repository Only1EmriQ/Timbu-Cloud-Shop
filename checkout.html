<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Timbu Cloud Shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="checkout">
    <div class="arrow-back">
        <span class="back">
        <a href="shop.html">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        </span>
        <h1>Checkout</h1>
    </div>

    <div class="checkout-container">
        <div class="contact-info">
            <h2>1. Contact Info</h2>
            <form class="form-1">
                <div class="form-row">
                    <input type="text" id="firstName" name="firstName" placeholder="First Name">
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="form-row">
                    <input type="email" id="email" name="email" placeholder="Email address">
                    <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                </div>
            </form>
        </div>

        <div class="order-summary-1">
           
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>ITEMS SUBTOTAL:</span>
                    <span>₦ 81,000</span>
                </div>
                <div class="summary-item">
                    <span>SHIPPING:</span>
                    <span>₦ 0</span>
                </div>
                <div class="summary-item">
                    <span>SALES TAX:</span>
                    <span>₦ 0</span>
                </div>
                
                <div class="summary-item total-cost">
                    <span>TOTAL COST:</span>
                    <span>₦ 81,000</span>
                </div>
        </div>

        <div class="delivery-method">
            <h2>2. Delivery Method</h2>
           
            <form class="form-2">
                <div class="form-row">
                    <input type="date" id="deliveryDate" name="deliveryDate" placeholder="Select delivery date">
                    <input type="text" id="address" name="address" placeholder="Enter your address">
                </div>
                <div class="form-row">
                    <input type="text" id="city" name="city" placeholder="Enter your city">
                    <input type="text" id="zipCode" name="zipCode" placeholder="Enter your zip code">
                </div>
            </form>
            <div class="checkout-icons">
               
               <button>
                <i class="bi bi-shop">Store</i>
               </button> 
               <button>
                <i class="bi bi-truck">Delivery</i>
               </button>
                
            </div>
        </div>

        <div class="payment-method">
            <h2>3. Payment Method</h2>
            <div class="payment-icons">
               <button><img src="./images/master.png" alt=""></button> 
               <button><img src="./images/visa.png" alt=""></button>
                <button><img src="./images/apple-pay.png" alt=""></button>
                
                
             </div>
        </div>
    </div>





<script src="script.js"></script>
</body>
<footer>
    <p>&copy; 2024 Timbu Cloud Shop</p>
</footer>
</html>
